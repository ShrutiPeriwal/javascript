<html>
    <head>
        <title>Student Id Cart</title>
        <link rel="stylesheet" href="index.css" >
    </head>
    <body>
        <div class="container">
            <form>
                <h3>Fill the Form</h3>
                <label>Enter your Name</label>
                <input type="text" id="" placeholder="Enter your Name">
                <label>Enter your College Name</label>
                <input type="text" id="" placeholder="Enter your College Name">
                <label>Enter Location</label>
                <input type="text" id="location" placeholder="Enter your Location">
                <label for="file" class="upload">Upload Image</label>
                <br>
                <span>Choose one that describe you Prefectly</span>
                <input type="file" id="file" accept="image/*" onchange="loadImage(event)">
           </form>
           <button type="button" id="Generate-card">Generate Card</button>

           <div class="Container-hide">
            <div class="card" id="result">
                <header id="head">
                    <div class="camp">
                        <span>Campus Card</span>
                    </div>
                </header>
            </div>
           </div>
        </div>
        <script src='index.js'></script>
    </body>
</html>
